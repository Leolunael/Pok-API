<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>PokeAPI</title>
</head>
<body>
    <header>
        <h1>PokéAPI</h1>
    </header>
    <main class="recherche">
        <form action="#" id="recherche">
            <label for="name">ID :</label>
            <input type="number" id="id" name="id" placeholder="Son ID"><br>
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" placeholder="Votre nom"><br>
            <button type="submit" id="submit">Chercher</button>
        </form>
    </main>
    <table  class="resultat">
        <thead>
            <tr>
                <td>ID</td>
                <td>Nom</td>
                <td>Taille</td>
                <td>Poids</td>
                <td>Types</td>
                <td>Capacités</td>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</body>
</html>
